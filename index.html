<html>

    <head>
        <meta charset="UTF-8"> 
        <title>Autocomplete Search</title>
        <link rel="stylesheet" id="css" href="style.css">
        <script src="search.js"></script> 
        <script src="array.js"></script> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div id="main">
            <div id="text-area">
                <div id="title">
                    Autocomplete Search
                </div>
                <div id="top-text-area">
                    <input type="text" id="textbox" oninput="inputChange(document.getElementById('textbox').value)" autocomplete="off" placeholder="Enter a Country Name">
                    <div class="button-text-area" onclick="searchFunction(document.getElementById('textbox').value)">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="search-results">
                    
                </div>
            </div>
            <div id="footer">
                <div onclick="window.open('https://github.com/tudortarniceru/autocomplete-search')" id="footer-git-icon">
                    <i class="fab fa-github"></i>
                </div>
            </div>
        </div>
    </body>

</html>
